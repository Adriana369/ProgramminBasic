<html>
    <meta charset="UTF-8"/>
    <h1 style="color:blue;">PROGRAMA PARA CALCULAR PUNTOS DE UN EQUIPO DE FÚTBOL</h1>
</html>

<script>
    // Funciones
    
    function saltarLinea(){
        document.write("<br><br>");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        saltarLinea();
    }
    function comparar(puntosAhora, puntosPasado){
        if(puntosAhora > puntosPasado){
            imprimir("El equipo esta mejor que el año pasado");
        }
        if(puntosAhora == puntosPasado){
            imprimir("El equipo esta igual que el año pasado");
        }
        if(puntosAhora < puntosPasado){
            imprimir("El equipo esta peor que el año pasado");
        }
    }
     //Declaracion de variables
     var puntosPasado = parseInt(prompt("Ingrese los puntos obtenidos el año pasado: "));
    var victorias = parseInt(prompt("Informe la cantidad de victorias del año actual"));
    var empates = parseInt(prompt("Informe la cantidad de empates del año actual"));
    
    var puntosTotal = (victorias *3) + empates;
    

    imprimir("El total de puntos del equipo en este año es: " + puntosTotal);
    
    comparar(puntosTotal, puntosPasado);


</script>
