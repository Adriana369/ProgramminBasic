<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle="grey";
    pincel.fillRect(0,0,600,400);
    //----

    function exhibirAlerta(evento){
         var x = evento.pageX - pantalla.offsetLeft; //pos x en el canva creado
         var y = evento.pageY - pantalla.offsetTop; // pos y en el canva creado


        console.log(evento);
        alert("La posici√≥n es: " + x + "," + y);
    }
    //--
    function dibujarCirculo(evento){
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x,y,10,0,2*3.14);
        pincel.fill();

        console.log(x +"," + y);
        


    }

    //----
    //Evento clic
    pantalla.onclick = exhibirAlerta; // la funcion onclic automaticamente muestra el evento
    pantalla.onclick = dibujarCirculo;


</script>
