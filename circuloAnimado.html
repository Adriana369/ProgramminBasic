<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle="lightgrey";
    pincel.fillRect(0,0,600,400);

    // ------
    function disenharCricunferencia(x,y,radio){
        pincel.fillStyle="blue";
        pincel.beginPath();
        pincel.arc(x,y,radio,0,2*Math.PI);
        pincel.fill();
    }

    //------
    function limpiarPantalla(){
        pincel.clearRect(0,0,600,400); // eliminar o limpiar lo que se ha dibuado
    }
    //-----
    var x = 0;
    function actualizarPantalla(){
        limpiarPantalla();
        disenharCricunferencia(x,20,10);
        x++;
    }

    //-----
    function exhibirMensaje(){
        console.log("mostrar msj");
    }
    setInterval(exhibirMensaje,1000);

    setInterval(actualizarPantalla,10); //llama a dibujR CIRCUNCIA A CADA SEGUNDO
    

</script>
