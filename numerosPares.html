<html>
    
    <meta charset="UTF-8"/>
    <h1>NUMEROS PARES DEL 1 AL 100.</h1>

</html>

<script>

    function Espacio(){
        document.write("  ");
    }

    function imprimir(mensaje){
        document.write(mensaje);
        Espacio();
    }
    //--- Mostrar n√∫meros
    
    for(var i=1; i<=100;i++){
        if(i%2 == 0){
            imprimir(i);
        }
    }
    document.write("<br>Fin");
</script>
